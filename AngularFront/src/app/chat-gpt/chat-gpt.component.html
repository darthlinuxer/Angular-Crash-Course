<h1>ChatGPT Prompt</h1>
<div class="form-group row">
    <label for="inputText" class="col-sm-2 col-form-label">Prompt</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" id="inputText" [(ngModel)]="prompt">
    </div>
</div>
<button type="button" (click)="SubmitHttp()" class="btn btn-primary">Http Rest</button>
<button type="button" (click)="SubmitSignalR()" class="btn btn-primary">SignalR</button>
<button type="button" (click)="ClearChat()" class="btn btn-danger">Clear Chat</button>
<br /><br />
<div class="table-responsive">
    <table class="table table-striped table-bordered align-middle caption-top">
        <caption>ChatGPT History</caption>
        <thead>
            <th scope="col">Actor</th>
            <th scope="col">Response</th>
        </thead>
        <tbody class="table-group-divider" *ngFor="let item of data$ | async">
            <tr *ngIf="item !== undefined || item !== ''">                
                <td>{{item.role}}</td>
                <td>{{item.content}}</td>
            </tr>            
        </tbody>
    </table>
</div>
